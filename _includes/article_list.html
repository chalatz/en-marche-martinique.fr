<div class="articles__list">
	<h1>Articles</h1>
	<div class="article__filters">
		<h3>Filters: </h3>
		<ul>
			<li>Toute l’eactualite</li>
			<li>Articles</li>
			<li>Vidéos</li>
			<li>Discours</li>
		</ul>
	</div>
	{% for post in site.posts %}
	<div class="article__item">
		<div class="article-item-thumb">
			<img src="/images/{{ post.image_file }}" />
		</div>
		<div class="article-item-text">
			<h1>{{ post.title }}</h1>
			<h3>
				PARTAGEZ: 
				<a href="#"><span class="fa fa-facebook"></span></a>
				<a href="#"><span class="fa fa-twitter"></span></a>
			</h3>
		</div>
	</div>
	{% endfor %}
</div>
<div class="article__pagination">
	<div class='pagination-wrap'>
		<div class='paginate-button'><a href="#">&lt;</a></div>
		<div class='paginate-button'><a href="#">1</a></div>
		<div class='paginate-button'><a href="#">2</a></div>
		<div class='paginate-button active'><a href="#">3</a></div>
		<div class='paginate-button'><a href="#">4</a></div>
		<div class='paginate-button'><a href="#">5</a></div>
		<div class="paginate-button"><a href="#">&gt;</a></div>
		<div class='clearfix'></div>
	</div>
</div>
